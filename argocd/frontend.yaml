apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-test
  namespace: argocd
spec:
  destination:
    namespace: test2
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
        - values.yaml
    path: kube-manifests/frontend
    repoURL: https://github.com/rne1223/blog
    targetRevision: HEAD
  syncPolicy:
    automated: {}
